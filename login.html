<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | xBOARD</title>
    <style>
        :root {
            --bg: #05070a;
            --panel: #12161d;
            --border: #1e2530;
            --accent: #afe7fa;
            --error: #ff4757;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg);
            padding: 20px;
        }
        
        .login-container {
            background: var(--panel);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--accent);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }
        
        h2 {
            color: var(--accent);
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #6d7c90;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg);
            color: white;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .form-group.has-error input {
            border-color: var(--error);
        }
        
        .error-message {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }
        
        .form-group.has-error .error-message {
            display: block;
        }
        
        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert.show {
            display: block;
        }
        
        .alert-error {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: var(--bg);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        button:hover:not(:disabled) {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .links {
            margin-top: 20px;
            text-align: center;
        }
        
        .links a {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
            transition: opacity 0.2s;
        }
        
        .links a:hover {
            opacity: 0.8;
        }
        
        .divider {
            margin: 20px 0;
            text-align: center;
            color: #6d7c90;
            font-size: 0.85rem;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        
        <div id="alert" class="alert alert-error"></div>
        
        <form id="loginForm" novalidate>
            <div class="form-group" id="emailGroup">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="Enter your email"
                    autocomplete="email"
                    required
                    aria-required="true"
                />
                <div class="error-message">Please enter a valid email address</div>
            </div>
            
            <div class="form-group" id="passwordGroup">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter your password"
                    autocomplete="current-password"
                    required
                    aria-required="true"
                />
                <div class="error-message">Password is required</div>
            </div>
            
            <button type="submit" id="loginBtn">Log In</button>
        </form>
        
        <div class="divider">OR</div>
        
        <div class="links">
            <a href="signup.html">Create New Account</a>
            <span style="color: #6d7c90; margin: 0 8px">â€¢</span>
            <a href="index.html">Back to Forums</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: 'AIzaSyBTZmr8e_Gk9ltVEdVPOhI8Od9bD3tbrdA',
            authDomain: 'rebornforums.firebaseapp.com',
            projectId: 'rebornforums',
            storageBucket: 'rebornforums.firebasestorage.app',
            messagingSenderId: '499435360097',
            appId: '1:499435360097:web:c5c1fc54e4c37e784b7f20',
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailGroup = document.getElementById('emailGroup');
        const passwordGroup = document.getElementById('passwordGroup');
        const loginBtn = document.getElementById('loginBtn');
        const alert = document.getElementById('alert');

        // Validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showAlert(message, type = 'error') {
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
        }

        function hideAlert() {
            alert.classList.remove('show');
        }

        // Real-time validation
        emailInput.addEventListener('input', () => {
            hideAlert();
            if (emailInput.value && validateEmail(emailInput.value)) {
                emailGroup.classList.remove('has-error');
            }
        });

        passwordInput.addEventListener('input', () => {
            hideAlert();
            if (passwordInput.value) {
                passwordGroup.classList.remove('has-error');
            }
        });

        // Form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Validate
            let isValid = true;

            if (!email || !validateEmail(email)) {
                emailGroup.classList.add('has-error');
                isValid = false;
            } else {
                emailGroup.classList.remove('has-error');
            }

            if (!password) {
                passwordGroup.classList.add('has-error');
                isValid = false;
            } else {
                passwordGroup.classList.remove('has-error');
            }

            if (!isValid) {
                showAlert('Please fix the errors above');
                return;
            }

            // Attempt login
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // Success - redirect
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Login error:', error);
                
                let errorMessage = 'Login failed. Please try again.';
                
                // User-friendly error messages
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address format.';
                        emailGroup.classList.add('has-error');
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'This account has been disabled.';
                        break;
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email.';
                        emailGroup.classList.add('has-error');
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password.';
                        passwordGroup.classList.add('has-error');
                        break;
                    case 'auth/invalid-credential':
                        errorMessage = 'Invalid email or password.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Please try again later.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your connection.';
                        break;
                }
                
                showAlert(errorMessage);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Log In';
            }
        });
    </script>
</body>
</html>
